<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Sound & Vibration</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* CSS में कोई बदलाव नहीं है, यह पहले जैसा ही है */
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #e8e8f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            /* मोबाइल पर क्लिक डिले हटाने के लिए */
            touch-action: manipulation;
        }

        .counter-container {
            position: relative;
            padding: 80px 0;
            display: grid;
            place-items: center;
        }

        .belt {
            position: absolute;
            width: 30px;
            height: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: radial-gradient(
                circle at center, 
                #e8e8f0 4px,
                transparent 4.5px
            );
            background-size: 15px 20px;
            background-repeat: repeat-y;
            background-position: center;
        }
        
        .belt-top {
            top: 0;
            border-radius: 10px 10px 0 0;
        }
        
        .belt-bottom {
            bottom: 0;
            border-radius: 0 0 10px 10px;
        }

        .finger-counter {
            width: 150px;
            height: 180px;
            background: linear-gradient(145deg, #333, #000);
            border-radius: 35px;
            border: 2px solid #111;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.5), 
                        -4px -4px 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 15px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .screen {
            width: 90%;
            height: 45px;
            background-color: #c0c0c0;
            border: 2px solid #555;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 10px;
            box-sizing: border-box;
            box-shadow: inset 2px 2px 4px #444, inset -1px -1px 2px #d0d0d0;
            font-family: 'Share Tech Mono', monospace;
            font-size: 2em;
            color: #1a1a1a;
        }

        .count-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, #e0e0e0, #b0b0b0);
            border: 2px solid #888;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), 
                        -3px -3px 8px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .count-button:active {
            transform: translateY(2px);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 
                        -1px -1px 3px rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, #b0b0b0, #e0e0e0);
        }

        .reset-button {
            width: 40px;
            height: 20px;
            font-size: 10px;
            background-color: #444;
            color: #aaa;
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .reset-button:active {
            transform: translateY(1px);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <div class="counter-container">
        
        <div class="belt belt-top"></div>
        
        <div class="finger-counter">
            <div class="screen" id="display">00000</div>
            <button class="count-button" id="incrementButton"></button>
            <button class="reset-button" id="resetButton">RESET</button>
        </div>
        
        <div class="belt belt-bottom"></div>

    </div>

    <script>
        // --- JavaScript (Sound और Vibration के साथ) ---
        
        const displayElement = document.getElementById('display');
        const incrementButton = document.getElementById('incrementButton');
        const resetButton = document.getElementById('resetButton');

        let count = 0;
        
        // 1. साउंड के लिए AudioContext तैयार करना
        // (AudioContext को 'null' से शुरू करते हैं ताकि ब्राउज़र इसे ब्लॉक न करे)
        let audioCtx = null;

        // क्लिक की "टिक" आवाज़ बजाने का फंक्शन
        function playClickSound() {
            // अगर AudioContext शुरू नहीं हुआ है, तो उसे शुरू करो
            if (audioCtx === null) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'triangle'; // 'टिक' के लिए 'triangle' वेव अच्छी है
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime); // आवाज़ की तेज़ी
            
            // आवाज़ को तुरंत शुरू और बंद करके "टिक" इफ़ेक्ट बनाना
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.05);
        }
        
        // रीसेट की "बीप" आवाज़ बजाने का फंक्शन
        function playResetSound() {
            if (audioCtx === null) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            const oscillator = audioCtx.createOscillator();
            oscillator.type = 'sine'; // 'बीप' के लिए 'sine' वेव
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // थोड़ी कम फ्रीक्वेंसी
            oscillator.connect(audioCtx.destination);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.1); // 0.1 सेकंड के लिए
        }

        // 2. वाइब्रेशन का फंक्शन
        function triggerVibration(duration) {
            // चेक करना कि क्या ब्राउज़र वाइब्रेशन को सपोर्ट करता है
            if ("vibrate" in navigator) {
                navigator.vibrate(duration);
            }
        }

        // डिस्प्ले अपडेट फंक्शन
        function updateDisplay() {
            displayElement.textContent = String(count).padStart(5, '0');
        }

        // 3. बड़े बटन पर इफ़ेक्ट्स जोड़ना
        incrementButton.addEventListener('click', () => {
            count++;
            if (count > 99999) {
                count = 0;
            }
            updateDisplay();
            
            // इफ़ेक्ट्स चलाओ!
            playClickSound();
            triggerVibration(50); // 50 मिलीसेकंड का हल्का झटका
        });

        // 4. रीसेट बटन पर इफ़ेक्ट्स जोड़ना
        resetButton.addEventListener('click', () => {
            count = 0;
            updateDisplay();
            
            // अलग इफ़ेक्ट्स चलाओ!
            playResetSound();
            triggerVibration([80, 50, 80]); // दो बार झटका (झटका-गैप-झटका)
        });

        updateDisplay();
    </script>

</body>
</html>
