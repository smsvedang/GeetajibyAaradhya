<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate of Completion</title>

<style>
@media print {
    body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
}

body {
    margin: 0;
    padding: 0;
    font-family: "Georgia", serif;
    background: #f3f3f3;
}

.certificate {
    width: 1000px;
    height: 700px;
    margin: 30px auto;
    background: #fffdf6;
    border: 14px solid #c9a44c;
    padding: 50px;
    box-sizing: border-box;
    position: relative;
}

.certificate::before {
    content: "";
    position: absolute;
    inset: 18px;
    border: 2px solid #e6d39a;
}

/* Headings */
.title {
    text-align: center;
    font-size: 44px;
    font-weight: bold;
    margin-top: 10px;
    letter-spacing: 1px;
}

.subtitle {
    text-align: center;
    font-size: 18px;
    margin-top: 12px;
    color: #444;
}

/* Name */
.name {
    text-align: center;
    font-size: 38px;
    margin: 40px 0 30px;
    font-weight: bold;
    color: #9c7a00;
}

/* Content text */
.text {
    text-align: center;
    font-size: 18px;
    line-height: 1.9;
    padding: 0 90px;
    color: #333;
}

/* Footer */
.footer {
    position: absolute;
    bottom: 55px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 90px;
    box-sizing: border-box;
}

.footer-box {
    text-align: center;
    font-size: 16px;
}

.signatory {
    font-weight: bold;
    margin-top: 6px;
}

.course-name {
    font-weight: bold;
    color: #7a5c00;
}
</style>
</head>

<body>

<div class="certificate">

    <div class="title">Certificate of Completion</div>

    <div class="subtitle">
        This certificate is proudly presented to
    </div>

    <div class="name" id="cert-name"></div>

    <div class="text" id="cert-text"></div>

    <div class="footer">
        <div class="footer-box">
            <strong>Date</strong><br>
            <span id="cert-date"></span>
        </div>

        <div class="footer-box">
            <strong>Issued By</strong><br>
            <span class="signatory" id="cert-signatory"></span>
        </div>
    </div>

</div>

<script>
const params = new URLSearchParams(location.search);

const name = params.get('name') || '';
const course = params.get('course') || '';
const lang = params.get('lang') || 'English';

document.getElementById('cert-name').textContent = name;
document.getElementById('cert-date').textContent =
    new Date().toLocaleDateString();

document.getElementById('cert-signatory').textContent =
    'Aaradhya Soni';

const textEl = document.getElementById('cert-text');

if (lang === 'Hindi') {
    textEl.innerHTML = `
        यह प्रमाणित किया जाता है कि <strong>${name}</strong> ने
        <span class="course-name">"${course}"</span> पाठ्यक्रम को
        पूर्ण निष्ठा, समर्पण एवं नियमित अभ्यास के साथ
        सफलतापूर्वक पूर्ण किया है।<br><br>

        यह प्रमाणपत्र उनके आध्यात्मिक अध्ययन, श्लोकों के अभ्यास
        एवं आत्म-विकास के प्रति प्रतिबद्धता का प्रमाण है।
        हम उनके उज्ज्वल भविष्य की कामना करते हैं।
    `;
} else {
    textEl.innerHTML = `
        This is to certify that <strong>${name}</strong> has
        successfully completed the course
        <span class="course-name">"${course}"</span>
        with dedication, discipline, and sincere effort.<br><br>

        This certificate acknowledges the learner’s commitment
        towards spiritual learning, regular practice of shlokas,
        and personal growth. We wish them continued success
        and inner strength on their journey ahead.
    `;
}
</script>

</body>
</html>
