<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitadhya - Spiritual Art</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>

    <nav class="top-navbar">
        <div class="container nav-container">
            <div class="logo">
                <a href="index.html">Gitadhya</a>
            </div>
            <div class="menu-links" id="nav-links">
                <a href="index.html" class="main-tab-button">Home</a>
                <a href="index.html#site-about-main" class="main-tab-button">About</a>
                <a href="courses.html" class="main-tab-button">Courses</a>
                <a href="artwork.html" class="main-tab-button active">Art</a>
                <a href="blog.html" class="main-tab-button">Blog</a>
                <a href="testimonials.html" class="main-tab-button">Testimonials</a>
                <button class="main-tab-button" id="back-btn" onclick="goBack()"
                    style="display:none; background:#eee; border-radius: 10px;">
                    <i class="fas fa-arrow-left"></i> All Courses
                </button>
                <div id="auth-box">
                    <a href="index.html?auth=true" class="main-tab-button">Login</a>
                </div>
            </div>
            <button class="menu-toggle" id="menu-btn"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <div class="container" style="padding: 40px 20px;">
        <h1 id="page-title" style="text-align: center; margin-bottom: 40px; color: var(--primary-dark);">Divine Gallery
        </h1>
        <main id="artwork-container" class="card-grid">
            <p>Loading divine art...</p>
        </main>
    </div>

    <footer class="main-footer">
        <div class="container">
            <h2 id="footer-logo-text">Gitadhya</h2>
            <div class="social-row" id="social-links"></div>
            <p style="opacity: 0.6; font-size: 0.9rem;">&copy; 2026 Gitadhya | Gita by Aaradhya</p>
        </div>
    </footer>

    <script>
        // Shared Helper for Cards
        function createArtworkCard(artwork) {
            const div = document.createElement('div');
            div.className = 'shloka-item-card';
            const isLiked = localStorage.getItem('liked_art_' + artwork._id) === 'true';

            div.innerHTML = `
                <div class="card-video-container">
                    <img src="${artwork.imageUrl}" style="width:100%; height:100%; object-fit:cover;">
                </div>
                <div class="card-content">
                    <h3 style="text-align:center;">${artwork.title}</h3>
                    <div class="shloka-actions">
                        <button class="shloka-action-button like-button" data-id="${artwork._id}" ${isLiked ? 'disabled' : ''}>
                            <i class="far fa-heart"></i> <span class="like-count">${artwork.likes || 0}</span>
                        </button>
                        <button class="shloka-action-button share-button" data-id="${artwork._id}" data-title="${artwork.title}">
                            <i class="fas fa-share-alt"></i> Share
                        </button>
                    </div>
                </div>`;
            return div;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('artwork-container');
            const params = new URLSearchParams(window.location.search);
            const artworkId = params.get('id');

            // --- Mobile Menu Toggle ---
            const menuBtn = document.getElementById('menu-btn');
            const navLinks = document.getElementById('nav-links');
            if (menuBtn && navLinks) {
                menuBtn.onclick = () => { navLinks.classList.toggle('active'); };
            }

            // --- Load Site Info/Social ---
            try {
                const r = await fetch('/api/settings');
                const siteSettings = await r.json();
                const socBox = document.getElementById('social-links');
                if (socBox) {
                    socBox.innerHTML = '';
                    const icons = { instagram: 'fab fa-instagram', youtube: 'fab fa-youtube', twitter: 'fab fa-twitter', facebook: 'fab fa-facebook' };
                    if (siteSettings.personalLink) {
                        if (siteSettings.personalLinkLogo) {
                            socBox.innerHTML += `<a href="${siteSettings.personalLink}" target="_blank" class="social-icon"><img src="${siteSettings.personalLinkLogo}" style="height:24px; width:24px; border-radius:50%;"></a>`;
                        } else {
                            socBox.innerHTML += `<a href="${siteSettings.personalLink}" target="_blank" class="social-icon"><i class="fas fa-globe"></i></a>`;
                        }
                    }
                    if (siteSettings.social) {
                        Object.keys(siteSettings.social).forEach(key => {
                            const url = siteSettings.social[key];
                            if (url) socBox.innerHTML += `<a href="${url}" target="_blank" class="social-icon"><i class="${icons[key]}"></i></a>`;
                        });
                    }
                }
            } catch (e) { console.error("Settings load error", e); }

            // --- Load Content ---
            try {
                if (artworkId) {
                    // Single View
                    const response = await fetch(`/api/artwork/${artworkId}`);
                    if (!response.ok) throw new Error('Artwork not found');
                    const artwork = await response.json();
                    container.innerHTML = '';
                    container.classList.remove('card-grid');
                    container.style.maxWidth = '800px';
                    container.style.margin = '0 auto';
                    document.getElementById('page-title').innerText = artwork.title;
                    container.appendChild(createArtworkCard(artwork));
                } else {
                    // Gallery View
                    const response = await fetch('/api/artwork');
                    const artworks = await response.json();
                    container.innerHTML = '';
                    if (artworks.length === 0) {
                        container.innerHTML = '<p style="grid-column: 1/-1; text-align:center;">No artworks found yet.</p>';
                    } else {
                        artworks.forEach(a => container.appendChild(createArtworkCard(a)));
                    }
                }
            } catch (err) {
                container.innerHTML = `<p>Error loading artwork: ${err.message}</p>`;
            }
        });

        // Like/Share Logic
        document.getElementById('artwork-container').addEventListener('click', async (e) => {
            const likeBtn = e.target.closest('.like-button');
            if (likeBtn) {
                const id = likeBtn.dataset.id;
                if (localStorage.getItem('liked_art_' + id)) return;
                likeBtn.disabled = true;
                const r = await fetch(`/api/artwork/like/${id}`, { method: 'POST' });
                const d = await r.json();
                if (d.success) {
                    likeBtn.querySelector('.like-count').innerText = d.likes;
                    localStorage.setItem('liked_art_' + id, 'true');
                }
            }

            const shareBtn = e.target.closest('.share-button');
            if (shareBtn) {
                const id = shareBtn.dataset.id;
                const title = shareBtn.dataset.title;
                const shareUrl = `${window.location.origin}/artwork.html?id=${id}`;
                if (navigator.share) {
                    navigator.share({ title: 'Gitadhya Art: ' + title, url: shareUrl });
                } else {
                    navigator.clipboard.writeText(shareUrl);
                    alert('Link copied to clipboard!');
                }
            }
        });
    </script>
    <script src="pwa.js"></script>
</body>

</html>
