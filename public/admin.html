<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>एडमिन पैनल</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>एडमिन पैनल</h1>
    </header>

    <main class="container">
        <div id="login-section">
            <h2>लॉगिन</h2>
            <form id="login-form">
                <input type="password" id="password" placeholder="पासवर्ड" required>
                <button type="submit">लॉगिन</button>
            </form>
        </div>

        <div id="admin-section" style="display:none;">
            <h2>नया श्लोक जोड़ें</h2>
            <form id="shloka-form">
                <input type="text" id="adhyay" placeholder="अध्याय (जैसे: 1)" required>
                <input type="text" id="shloka" placeholder="श्लोक (जैसे: 2)" required>
                <textarea id="text" placeholder="श्लोक का टेक्स्ट..." rows="4"></textarea>
                <input type="text" id="video_url" placeholder="यूट्यूब वीडियो ID (सिर्फ ID)" required>
                <button type="submit">श्लोक जोड़ें</button>
            </form>
        </div>
    </main>
    <script>
        // यह JavaScript एडमिन पैनल को चलाएगा
        
        const loginSection = document.getElementById('login-section');
        const adminSection = document.getElementById('admin-section');
        const loginForm = document.getElementById('login-form');
        const shlokaForm = document.getElementById('shloka-form');

        // चेक करें कि क्या हमारे पास पहले से टोकन है (localStorage में)
        const token = localStorage.getItem('adminToken');
        if (token) {
            // अगर टोकन है, तो सीधा एडमिन पैनल दिखाओ
            loginSection.style.display = 'none';
            adminSection.style.display = 'block';
        }

        // 1. लॉगिन फॉर्म सबमिट
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                // लॉगिन सफल! टोकन को सेव करो
                localStorage.setItem('adminToken', data.token);
                // एडमिन पैनल दिखाओ
                loginSection.style.display = 'none';
                adminSection.style.display = 'block';
            } else {
                alert(data.message || 'Login failed!');
            }
        });

        // 2. श्लोक फॉर्म सबमिट
        shlokaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentToken = localStorage.getItem('adminToken');
            if (!currentToken) {
                alert('Login token missing. Please login again.');
                return;
            }
            
            const response = await fetch('/api/shlokas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${currentToken}` // टोकन को साथ भेजो
                },
                body: JSON.stringify({
                    adhyay: document.getElementById('adhyay').value,
                    shloka: document.getElementById('shloka').value,
                    text: document.getElementById('text').value,
                    video_url: document.getElementById('video_url').value
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                alert('Shloka added successfully!');
                shlokaForm.reset(); // फॉर्म खाली करो
            } else {
                alert(data.message || 'Failed to add shloka.');
            }
        });
    </script>
    <footer class="footer">
        <p>By: Aaradhya Soni</p>

</body>
</html>
