<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Admin Panel</h1>
    </header>

    <main class="container">
        
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="admin-section" style="display:none;">
            <h2>Add New Shloka</h2>
            <form id="shloka-form">
                <input type="text" id="adhyay" placeholder="Adhyay (e.g., 1)" required>
                <input type="text" id="shloka" placeholder="Shloka (e.g., 2)" required>
                <textarea id="text" placeholder="Shloka Text..." rows="4"></textarea>
                <input type="text" id="video_url" placeholder="YouTube Video ID (Just the ID)" required>
                <button type="submit">Add Shloka</button>
            </form>
        </div>

        <div id="about-section" style="display:none; border-top: 2px solid #ff9800; margin-top: 30px; padding-top: 20px;">
            <h2>Update "About Aaradhya" Section</h2>
            <form id="about-form">
                <textarea id="about-text-input" rows="10" placeholder="Enter text for the 'About' section..."></textarea>
                <button type="submit">Save About Text</button>
            </form>
        </div>

    </main>
    
    <script>
        // Saara Admin JavaScript
        
        const loginSection = document.getElementById('login-section');
        const adminSection = document.getElementById('admin-section');
        const loginForm = document.getElementById('login-form');
        const shlokaForm = document.getElementById('shloka-form');

        // Naye 'About' section ke elements
        const aboutSection = document.getElementById('about-section');
        const aboutForm = document.getElementById('about-form');
        const aboutTextInput = document.getElementById('about-text-input');
        
        // Password ko save karne ke liye variable
        let adminPassword = '';

        // Function: Maujooda 'About' text ko load karega
        async function loadAboutText() {
            try {
                const response = await fetch('/api/about');
                const data = await response.json();
                if (data && data.content) {
                    aboutTextInput.value = data.content;
                }
            } catch (err) {
                console.error('Failed to load about text');
            }
        }

        // 1. Login Form Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                // Login safal! Password ko variable mein save karo
                adminPassword = password;
                
                // Dono sections dikhao
                loginSection.style.display = 'none';
                adminSection.style.display = 'block';
                aboutSection.style.display = 'block'; 
                
                // 'About' text ko database se load karo
                loadAboutText(); 
            } else {
                alert(data.message || 'Login failed!');
            }
        });

        // 2. Shloka Form Submit
        shlokaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!adminPassword) {
                alert('Aap logged in nahi hain. Page refresh karke login karen.');
                return;
            }
            
            const response = await fetch('/api/shlokas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    adhyay: document.getElementById('adhyay').value,
                    shloka: document.getElementById('shloka').value,
                    text: document.getElementById('text').value,
                    video_url: document.getElementById('video_url').value,
                    password: adminPassword // Har baar password saath bhejenge
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                alert('Shloka added successfully!');
                shlokaForm.reset(); // Form khaali karo
            } else {
                alert(data.message || 'Failed to add shloka.');
            }
        });

        // 3. 'About' Form ke liye naya listener
        aboutForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!adminPassword) {
                alert('Please login first.');
                return;
            }
            
            const response = await fetch('/api/about', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    newText: aboutTextInput.value,
                    password: adminPassword 
                })
            });
            
            const data = await response.json();
            if (response.ok) {
                alert('About section saved successfully!');
            } else {
                alert(data.message || 'Failed to save.');
            }
        });
    </script>
</body>
</html>
