<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Admin Panel</h1>
    </header>

    <main class="container">
        
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="admin-dashboard" style="display:none;">

            <div class="admin-tabs">
                <button class="tab-button active" data-tab="tab-shloka">Manage Shlokas</button>
                <button class="tab-button" data-tab="tab-about">Update About</button>
                <button class="tab-button" data-tab="tab-artwork">Manage Artwork</button>
            </div>

            <div id="tab-shloka" class="tab-content active">
                <h2>Add New Shloka</h2>
                <form id="shloka-form">
                    <input type="text" id="adhyay" placeholder="Adhyay (e.g., 1)" required>
                    <input type="text" id="shloka" placeholder="Shloka (e.g., 2)" required>
                    <textarea id="text" placeholder="Shloka Text..." rows="4"></textarea>
                    <input type="text" id="video_url" placeholder="YouTube Video ID (Just the ID)" required>
                    <button type="submit">Add Shloka</button>
                </form>
                
                </div>

            <div id="tab-about" class="tab-content">
                <h2>Update "About Aaradhya" Section</h2>
                <form id="about-form">
                    <label for="about-image-url">About Photo URL:</label>
                    <input type="text" id="about-image-url" placeholder="Paste image URL here (e.g., https://i.imgur.com/....jpg)">
                    
                    <label for="about-text-input">About Text:</label>
                    <textarea id="about-text-input" rows="10" placeholder="Enter text for the 'About' section..."></textarea>
                    <button type="submit">Save About Text</button>
                </form>
            </div>

            <div id="tab-artwork" class="tab-content">
                <h2>Manage Artwork Gallery</h2>
                <p>Artwork admin panel will be built here.</p>
            </div>

        </div>
    </main>

    <script>
        // Saara Admin JavaScript
        
        const loginSection = document.getElementById('login-section');
        const adminDashboard = document.getElementById('admin-dashboard');
        const loginForm = document.getElementById('login-form');
        const shlokaForm = document.getElementById('shloka-form');
        const aboutForm = document.getElementById('about-form');
        const aboutTextInput = document.getElementById('about-text-input');
        const aboutImageUrlInput = document.getElementById('about-image-url');
        
        let adminPassword = '';

        // --- NAYA TAB SWITCHING CODE ---
        const tabs = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Sabhi tabs se 'active' hatao
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                // Current tab par 'active' lagao
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // --- 'About' Section Code ---
        async function loadAboutContent() {
            try {
                const response = await fetch('/api/about');
                const data = await response.json();
                if (data) {
                    if (data.content) {
                        aboutTextInput.value = data.content;
                    }
                    if (data.imageUrl) {
                        aboutImageUrlInput.value = data.imageUrl;
                    }
                }
            } catch (err) {
                console.error('Failed to load about text');
            }
        }

        // 1. Login Form Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                adminPassword = password;
                loginSection.style.display = 'none';
                adminDashboard.style.display = 'block'; // Poora dashboard dikhao
                
                loadAboutContent(); // 'About' content load karo
            } else {
                alert(data.message || 'Login failed!');
            }
        });

        // 2. Shloka Form Submit
        shlokaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!adminPassword) return alert('Please login first.');
            
            const response = await fetch('/api/shlokas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    adhyay: document.getElementById('adhyay').value,
                    shloka: document.getElementById('shloka').value,
                    text: document.getElementById('text').value,
                    video_url: document.getElementById('video_url').value,
                    password: adminPassword 
                })
            });
            
            const data = await response.json();
            if (response.ok) {
                alert('Shloka added successfully!');
                shlokaForm.reset(); 
            } else {
                alert(data.message || 'Failed to add shloka.');
            }
        });

        // 3. 'About' Form Submit
        aboutForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!adminPassword) return alert('Please login first.');
            
            const response = await fetch('/api/about', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    newText: aboutTextInput.value,
                    newImageUrl: aboutImageUrlInput.value, // Naya URL bhejo
                    password: adminPassword 
                })
            });
            
            const data = await response.json();
            if (response.ok) {
                alert('About section saved successfully!');
            } else {
                alert(data.message || 'Failed to save.');
            }
        });
    </script>
</body>
</html>
