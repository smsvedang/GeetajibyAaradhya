<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Admin Panel</h1>
    </header>

    <main class="container">
        
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="admin-dashboard" style="display:none;">

            <div class="admin-tabs">
                <button class="tab-button active" data-tab="tab-shloka">Manage Shlokas</button>
                <button class="tab-button" data-tab="tab-about">Update About</button>
                <button class="tab-button" data-tab="tab-artwork">Manage Artwork</button>
            </div>

            <div id="tab-shloka" class="tab-content active">
                <h2>Add New Shloka</h2>
                <form id="shloka-form">
                    </form>
                </div>

            <div id="tab-about" class="tab-content">
                <h2>Update "About Aaradhya" Section</h2>
                <form id="about-form">
                    <label for="about-image-url">About Photo URL:</label>
                    <input type="text" id="about-image-url" placeholder="Paste image URL here (e.g., https://i.imgur.com/....jpg)">
                    
                    <label for="about-text-input">About Text:</label>
                    <textarea id="about-text-input" rows="10" placeholder="Enter text for the 'About' section..."></textarea>
                    <button type="submit">Save About Text</button>
                </form>
            </div>

            <div id="tab-artwork" class="tab-content">
                <h2>Add New Artwork</h2>
                <form id="artwork-form">
                    <input type="text" id="artwork-title" placeholder="Drawing Title (e.g., Ganesh Ji)" required>
                    <input type="text" id="artwork-url" placeholder="Paste image URL here (e.g., https://i.imgur.com/....jpg)" required>
                    <button type="submit">Add Artwork</button>
                </form>

                <h2>Existing Artwork</h2>
                <div id="artwork-list">
                    </div>
            </div>

        </div>
    </main>

    <script>
        const loginSection = document.getElementById('login-section');
        const adminDashboard = document.getElementById('admin-dashboard');
        const loginForm = document.getElementById('login-form');
        
        const shlokaForm = document.getElementById('shloka-form');
        const aboutForm = document.getElementById('about-form');
        const aboutTextInput = document.getElementById('about-text-input');
        const aboutImageUrlInput = document.getElementById('about-image-url');
        
        // Naye Artwork Elements
        const artworkForm = document.getElementById('artwork-form');
        const artworkListContainer = document.getElementById('artwork-list');

        let adminPassword = '';

        // --- Tab Switching Code ---
        const tabs = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // --- Data Loading Functions ---
        async function loadAboutContent() { /* ... (Pehle jaisa) ... */ }
        
        // NAYA: Artwork load karne ka function
        async function loadArtwork() {
            try {
                const response = await fetch('/api/artwork');
                const artworks = await response.json();
                artworkListContainer.innerHTML = ''; // List ko saaf karo
                
                artworks.forEach(artwork => {
                    const item = document.createElement('div');
                    item.className = 'artwork-admin-item';
                    item.innerHTML = `
                        <img src="${artwork.imageUrl}" alt="${artwork.title}">
                        <p>${artwork.title}</p>
                        <button class="delete-button" data-id="${artwork._id}">Delete</button>
                    `;
                    artworkListContainer.appendChild(item);
                });
            } catch (err) {
                console.error('Failed to load artwork');
            }
        }

        // --- Event Listeners ---
        
        // 1. Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const response = await fetch('/api/login', { /* ... */ });
            const data = await response.json();
            
            if (data.success) {
                adminPassword = password;
                loginSection.style.display = 'none';
                adminDashboard.style.display = 'block';
                
                // Login ke baad sab kuch load karo
                loadAboutContent();
                loadArtwork(); // NAYA
            } else {
                alert(data.message || 'Login failed!');
            }
        });

        // 2. Shloka Form
        shlokaForm.addEventListener('submit', async (e) => { /* ... (Pehle jaisa) ... */ });

        // 3. 'About' Form
        aboutForm.addEventListener('submit', async (e) => { /* ... (Pehle jaisa) ... */ });

        // 4. NAYA: Artwork Form Submit
        artworkForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!adminPassword) return alert('Please login first.');

            const title = document.getElementById('artwork-title').value;
            const imageUrl = document.getElementById('artwork-url').value;
            
            const response = await fetch('/api/artwork', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: title,
                    imageUrl: imageUrl,
                    password: adminPassword 
                })
            });
            
            if (response.ok) {
                alert('Artwork added!');
                artworkForm.reset();
                loadArtwork(); // List ko refresh karo
            } else {
                alert('Failed to add artwork.');
            }
        });

        // 5. NAYA: Artwork Delete Button Click
        artworkListContainer.addEventListener('click', async (e) => {
            // Check karo ki delete button par click hua hai
            if (!e.target.classList.contains('delete-button')) return;
            if (!adminPassword) return alert('Please login first.');

            const id = e.target.dataset.id;
            if (!confirm('Are you sure you want to delete this artwork?')) return;

            const response = await fetch(`/api/artwork/${id}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: adminPassword }) // Password bhejo
            });

            if (response.ok) {
                alert('Artwork deleted!');
                loadArtwork(); // List ko refresh karo
            } else {
                alert('Failed to delete artwork.');
            }
        });
    </script>
</body>
</html>
