<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>एडमिन पैनल</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>एडमिन पैनल</h1>
    </header>

    <main class="container">
        <div id="login-section">
            <h2>लॉगिन</h2>
            <form id="login-form">
                <input type="password" id="password" placeholder="पासवर्ड" required>
                <button type="submit">लॉगिन</button>
            </form>
        </div>

        <div id="admin-section" style="display:none;">
            <h2>नया श्लोक जोड़ें</h2>
            <form id="shloka-form">
                <input type="text" id="adhyay" placeholder="अध्याय (जैसे: 1)" required>
                <input type="text" id="shloka" placeholder="श्लोक (जैसे: 2)" required>
                <textarea id="text" placeholder="श्लोक का टेक्स्ट..." rows="4"></textarea>
                <input type="text" id="video_url" placeholder="यूट्यूब वीडियो ID (सिर्फ ID)" required>
                <button type="submit">श्लोक जोड़ें</button>
            </form>
        </div>
    </main>
    <script>
        // Yeh naya, simple JavaScript hai
        
        const loginSection = document.getElementById('login-section');
        const adminSection = document.getElementById('admin-section');
        const loginForm = document.getElementById('login-form');
        const shlokaForm = document.getElementById('shloka-form');
        
        // Ek global variable password store karne ke liye
        let adminPassword = '';

        // 1. Login Form Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                // Login safal! Password ko variable mein save karo
                adminPassword = password;
                
                // Admin panel dikhao
                loginSection.style.display = 'none';
                adminSection.style.display = 'block';
            } else {
                alert(data.message || 'Login failed!');
            }
        });

        // 2. Shloka Form Submit
        shlokaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Agar password nahi hai toh
            if (!adminPassword) {
                alert('Aap logged in nahi hain. Page refresh karke login karen.');
                return;
            }
            
            const response = await fetch('/api/shlokas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    adhyay: document.getElementById('adhyay').value,
                    shloka: document.getElementById('shloka').value,
                    text: document.getElementById('text').value,
                    video_url: document.getElementById('video_url').value,
                    password: adminPassword // Har baar password saath bhejenge
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                alert('Shloka added successfully!');
                shlokaForm.reset(); // Form khaali karo
            } else {
                alert(data.message || 'Failed to add shloka.');
            }
        });
    </script>
    <footer class="footer">
        <p>By: Aaradhya Soni</p>
        <p>Contact: 9243714402</p>
        <p>&copy; 2025 - All Rights Reserved.</p>
</body>
</html>
