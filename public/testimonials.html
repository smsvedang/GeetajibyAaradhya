<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Impact | Gitadhya</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

    <style>
        .testimonials-hero {
            padding: 120px 0 60px;
            text-align: center;
            background: linear-gradient(135deg, #FFF8E1 0%, #FFF3E0 100%);
        }

        .testimonial-slider-wrap {
            max-width: 900px;
            margin: 0 auto 80px;
        }

        .testimonial-card-premium {
            background: #fff;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid var(--border);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .quote-mark {
            font-size: 80px;
            line-height: 1;
            color: var(--primary);
            opacity: 0.1;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: serif;
        }

        .testimonial-text {
            font-size: 1.25rem;
            font-style: italic;
            color: var(--text-main);
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .testimonial-author {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .form-card {
            background: #fff;
            padding: 40px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-family: inherit;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>

<body>

    <nav class="top-navbar">
        <div class="container nav-container">
            <div class="logo"><a href="index.html">Gitadhya</a></div>
            <div class="menu-links">
                <a href="index.html" class="main-tab-button">Home</a>
                <a href="testimonials.html" class="main-tab-button active">Impact</a>
            </div>
        </div>
    </nav>

    <header class="testimonials-hero">
        <div class="container">
            <h1>Voices of Inspiration</h1>
            <p class="subtitle">How Aaradhya's journey is touching hearts globally</p>
        </div>
    </header>

    <div class="container">
        <div class="testimonial-slider-wrap">
            <div class="swiper testimonialSwiper">
                <div class="swiper-wrapper" id="testimonials-list">
                    <!-- JS Injected -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

        <section style="padding-bottom: 100px;">
            <div class="form-card">
                <h2 style="text-align: center; margin-bottom: 10px;">Share Your Thoughts</h2>
                <p style="text-align: center; color: var(--text-muted); margin-bottom: 30px;">Describe how Aaradhya's
                    story has influenced you.</p>
                <form id="public-testimonial-form">
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" id="public-author-name" placeholder="E.g. Rajesh Kumar" required>
                    </div>
                    <div class="form-group">
                        <label>Your Message</label>
                        <textarea id="public-author-quote" rows="4" placeholder="Your heartfelt words..."
                            required></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submit-btn">Submit for Review</button>
                    <p id="thanks-msg"
                        style="display:none; text-align:center; color:#10B981; margin-top:15px; font-weight:700;">Thank
                        you! Your words mean world to us.</p>
                </form>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="container">
            <h2 id="footer-logo-text">Gitadhya</h2>
            <div class="social-row" id="social-links"></div>
            <p style="opacity: 0.6; font-size: 0.9rem;">&copy; 2026 Gitadhya | Spiritual Resonance</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        async function loadTestimonials() {
            const res = await fetch('/api/testimonials?cache_buster=' + Date.now());
            const list = await res.json();
            const box = document.getElementById('testimonials-list');
            box.innerHTML = '';
            list.forEach(t => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.innerHTML = `
                    <div class="testimonial-card-premium">
                        <span class="quote-mark">“</span>
                        <p class="testimonial-text">${t.quote}</p>
                        <div class="testimonial-author">— ${t.author}</div>
                    </div>`;
                box.appendChild(slide);
            });
            new Swiper(".testimonialSwiper", {
                loop: true,
                autoplay: { delay: 4000 },
                pagination: { el: ".swiper-pagination", clickable: true },
                navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" }
            });

            // Load site info for social links
            try {
                const sr = await fetch('/api/settings');
                const settings = await sr.json();
                const socBox = document.getElementById('social-links');
                if (socBox) {
                    socBox.innerHTML = '';
                    const icons = { instagram: 'fab fa-instagram', youtube: 'fab fa-youtube', twitter: 'fab fa-twitter', facebook: 'fab fa-facebook' };
                    if (settings.personalLink) {
                        socBox.innerHTML += `<a href="${settings.personalLink}" target="_blank" class="social-icon"><i class="fas fa-globe"></i></a>`;
                    }
                    if (settings.social) {
                        Object.keys(settings.social).forEach(key => {
                            const url = settings.social[key];
                            if (url) socBox.innerHTML += `<a href="${url}" target="_blank" class="social-icon"><i class="${icons[key]}"></i></a>`;
                        });
                    }
                }
            } catch (e) { console.error("Settings load error", e); }
        }

        document.getElementById('public-testimonial-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = 'Submitting...';
            const r = await fetch('/api/testimonials', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ author: document.getElementById('public-author-name').value, quote: document.getElementById('public-author-quote').value })
            });
            if (r.ok) {
                document.getElementById('public-testimonial-form').reset();
                document.getElementById('thanks-msg').style.display = 'block';
                btn.innerText = 'Submitted';
            }
        };

        window.onload = loadTestimonials;
    </script>
</body>

</html>
