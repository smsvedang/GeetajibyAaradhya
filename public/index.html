<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaradhya Soni - Geeta Shlokas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Shrimad Bhagavad Gita</h1>
        <p>Shloka Recitation by Aaradhya Soni</p>
    </header>

    <main class="container" id="shloka-container">
        <p>Loading shlokas...</p>
    </main>

    <footer class="footer">
        <p>By: Aaradhya Soni</p>
        <p>Contact: 9243714402</p>
        <p>&copy; 2025 - All Rights Reserved.</p>
    </footer>
    <script>
        // यह JavaScript API से श्लोक लोड करेगा
        
        // वीडियो बनाने का फंक्शन
        function createVideo(video_id) {
            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper';
            videoWrapper.innerHTML = `
                <iframe 
                    width="560" height="315" 
                    src="https://www.youtube.com/embed/${video_id}" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>`;
            return videoWrapper;
        }

        // श्लोक का आइटम बनाने का फंक्शन
        function createShlokaItem(shloka) {
            const item = document.createElement('div');
            item.className = 'shloka-item';
            
            item.innerHTML = `
                <h3>Adhyay ${shloka.adhyay}, Shloka ${shloka.shloka}</h3>
                <p class="shloka-text">${shloka.text.replace(/\n/g, '<br>')}</p>
            `;
            
            item.appendChild(createVideo(shloka.video_id));
            return item;
        }

        // पेज लोड होने पर श्लोक लाएं
        window.addEventListener('load', async () => {
            const container = document.getElementById('shloka-container');
            
            try {
                const response = await fetch('/api/shlokas');
                const shlokas = await response.json();
                
                container.innerHTML = ''; // "Loading..." हटाओ
                
                shlokas.forEach(shloka => {
                    container.appendChild(createShlokaItem(shloka));
                });
                
            } catch (err) {
                container.innerHTML = '<p>Could not load shlokas. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
