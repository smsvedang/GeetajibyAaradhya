<style>
.course-container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 20px;
}

.shloka-card {
    background: #fff;
    border-left: 5px solid #ff9800;
    padding: 20px;
    margin-bottom: 25px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.shloka-card iframe {
    width: 100%;
    height: 315px;
    margin-top: 15px;
    border-radius: 8px;
}

.complete-btn {
    margin-top: 15px;
    background: #4caf50;
    color: #fff;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.complete-btn:disabled {
    background: #aaa;
    cursor: not-allowed;
}
</style>
</head>
