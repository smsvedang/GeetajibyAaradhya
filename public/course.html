<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course | Gitadhya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <style>
        .course-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .shloka-card {
            background: #fff;
            border-left: 5px solid #ff9800;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .shloka-card iframe {
            width: 100%;
            height: 315px;
            margin-top: 15px;
            border-radius: 8px;
        }

        .complete-btn {
            margin-top: 15px;
            background: #4caf50;
            color: #fff;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .complete-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <h1 style="text-align:center;margin-top:25px;" id="course-title">
        Loading course...
    </h1>

    <div class="course-container" id="course-container"></div>

    <script src="course.js"></script>
    <footer class="main-footer" style="margin-top: 60px;">
        <div class="container">
            <h2 id="footer-logo-text">Gitadhya</h2>
            <div class="social-row" id="social-links"></div>
            <p style="opacity: 0.6; font-size: 0.9rem;">&copy; 2026 Gitadhya | Gita by Aaradhya</p>
        </div>
    </footer>
    <script>
        if (!localStorage.getItem('user_mobile')) {
            const mobile = prompt("Enter mobile number (for course progress & certificate)");
            if (mobile) localStorage.setItem('user_mobile', mobile);
        }

        // Load site info for social links
        (async () => {
            try {
                const sr = await fetch('/api/settings');
                const settings = await sr.json();
                const socBox = document.getElementById('social-links');
                if (socBox) {
                    socBox.innerHTML = '';
                    const icons = { instagram: 'fab fa-instagram', youtube: 'fab fa-youtube', twitter: 'fab fa-twitter', facebook: 'fab fa-facebook' };
                    if (settings.personalLink) {
                        socBox.innerHTML += `<a href="${settings.personalLink}" target="_blank" class="social-icon"><i class="fas fa-globe"></i></a>`;
                    }
                    if (settings.social) {
                        Object.keys(settings.social).forEach(key => {
                            const url = settings.social[key];
                            if (url) socBox.innerHTML += `<a href="${url}" target="_blank" class="social-icon"><i class="${icons[key]}"></i></a>`;
                        });
                    }
                }
            } catch (e) { console.error("Settings load error", e); }
        })();
    </script>
</body>

</html>
